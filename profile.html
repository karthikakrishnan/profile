!<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <style>
            .parent {
                border: 2px black dotted;
                display: inline-block;
            }

            .box {
                display: inline-block;
                background: red;
                width: 100px;
                height: 100px;
            }

            #two {
                position: absolute;
                top: 40px;
                left: 50px;
                background: green;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="box" id="one">One</div>
            <div class="box" id="two">Two</div>
            <div class="box" id="three">Three</div>
            <div class="box" id="four">Four</div>
        </div>
    </body>
</html>
